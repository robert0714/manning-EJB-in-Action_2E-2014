<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<HTML
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>ActionBazaar Admin Login</title>
    <h:outputStylesheet library="css" name="site.css"/>
</h:head>
<h:body>
    <div class="content">
        <h:graphicImage library="images" name="logo.png"/>
        <span class="smallTxt">Welcome to Action Bazaar!</span>
        <div class="divider"></div>
        <form action="j_security_check" method="POST">
            <h:panelGrid style="margin-top: 100px; margin-left: auto; margin-right: auto; width: 300px;" columns="2">
                <f:facet name="header">
                    <div style="text-align: left;">
                        Please sign into your account.
                    </div>
                </f:facet>
                <h:panelGroup style="float: right;">
                    <h:outputText value="Username"/>
                </h:panelGroup>
                <input type="text" name="j_username" size="25"/>
                <h:panelGroup style="float: right;">
                    <h:outputText value="Password"/>
                </h:panelGroup>
                <input type="password" size="25" name="j_password"/>
                <input type="hidden" name="originalRequest" value="#{request.requestURL.toString()}"/>
                <f:facet name="footer">
                    <div style="float: right;">
                        <input type="submit" value="Sign in"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </form>
    </div>
</h:body>
</HTML>
